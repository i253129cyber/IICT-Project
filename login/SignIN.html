<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - Pawfect</title>
    <link rel="stylesheet" href="styles.css" />
    
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <div class="logo">
          <img style="width: 40px;height: 40px;" src="logo.png" alt="">
        </div>
            <h1>Just Do It</h1>                                                            
            <p>Join millions of pet lovers who trust Pawfect Mart<br>For their Quality Products.</p>
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="right-pane">
            <div class="signin-text">
                Already have an account? <a href="#" class="sign-in-link"><b>Sign In</b></a>
            </div>
            <h2 class="join-title">Join Pawfect Today!</h2>
            <p class="join-subtitle">Create your account to start your pet parenting journey</p>

            <button class="google-btn">
                <img src="google.jpg" alt="Google logo" />
                Continue with Google
            </button>

            <div class="or-line">
                <span>Or sign up with</span>
            </div>

            <form class="signup-form" action="#" method="POST">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="abdullah@gmail.com" />

                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="minimum 8 characters" />
                    
                </div>

                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <div class="forgot-password">Forgot Password</div>
        </div>
    </div>

   </body>
</html>
